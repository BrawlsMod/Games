<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrawlsMod</title>
<link rel=icon href=logo.png>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('Back.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 90%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
      margin: 0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4a00e0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #8e2de2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo">
      <h1>BrawlsMod Brawl Stars Mods...</h1>
    </div>
    <button onclick="window.location.href='https://brawlsmod.github.io/'">Go to site...</button>
  </div>
</body>
</html>
